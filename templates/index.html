<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>A Todos D Lados</title>
  <!-- Meta viewport para adaptar la escala en móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("{{ url_for('static', filename='A todos dLados.png') }}") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px 0; /* un poco más de padding arriba */
      text-align: center;
    }

    .logo-img {
      width: 250px;
      height: auto;
      margin-bottom: 15px;
      image-rendering: auto;
      background: transparent;
    }

    .gold-title {
      font-size: 2.8rem;
      color: #ffcc00;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
      margin-bottom: 25px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
    }

    .custom-button {
      background-color: #ffcc00;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 15px 20px;
      font-size: 1.1rem; /* un poco más grande */
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.4);
      text-decoration: none;
    }

    .custom-button:hover {
      background-color: #ffaa00;
      transform: translateY(-2px);
    }

    /* Tablet */
    @media (max-width: 768px) {
      .gold-title {
        font-size: 2.4rem;
      }
      .logo-img {
        width: 220px;
      }
      .custom-button {
        font-size: 1.05rem;
      }
    }

    /* Móvil */
    @media (max-width: 480px) {
      .gold-title {
        font-size: 2.2rem; /* un poco más grande */
      }
      .logo-img {
        width: 180px; /* más grande */
      }
      .custom-button {
        font-size: 1.2rem; /* letras más grandes */
        padding: 18px 25px;
      }
      body {
        padding: 30px 15px 0;
      }
    }
  </style>
</head>
<body>

  <img src="{{ url_for('static', filename='A todos dLados - logo.png') }}" alt="Logo" class="logo-img">
  <h1 class="gold-title">Board Game Pals</h1>

  <div class="button-container">
    <a href="{{ url_for('a_todos_lados') }}" class="custom-button">A Todos D<del>L</del>ados</a>
    <a href="{{ url_for('Dilo_Sin_Roche') }}" class="custom-button">Dilo Sin Roche</a>
    <a href="{{ url_for('Tomen_3_2_1') }}" class="custom-button">3...2...1¡Tomen!</a>
  </div>
</body>
</html>
